<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순발력 게임</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="in-lobby">
    <div id="toast-container"></div>
    <div id="app-wrapper">
        <div id="turn-indicator-popup" class="turn-indicator-popup"></div>

        <div id="lobby-container" class="lobby-container">
            <h1>순발력 게임</h1>
            <div class="lobby-step">
                <h2>닉네임 & 프로필 설정</h2>
                <div class="lobby-profile-container">
                    <img id="lobby-profile-preview" src="/assets/default-profile.png" alt="Profile Preview">
                    <input type="file" id="lobby-profile-input" class="hidden" accept="image/*">
                    <p>이미지를 클릭하여 변경</p>
                </div>
                <input type="text" id="player-name-input" placeholder="사용할 닉네임을 입력하세요 (8자 이내)" maxlength="8">
            </div>
            <div id="room-actions" class="hidden">
                <div class="action-box">
                    <h3>새로운 게임 시작</h3>
                    <button id="create-room-btn">방 만들기</button>
                </div>
                <div class="action-box">
                    <h3>초대 코드로 참가</h3>
                    <input type="password" id="room-code-input" placeholder="초대 코드 입력">
                    <button id="join-room-btn">참가하기</button>
                </div>
            </div>
        </div>

        <div id="game-container" class="container hidden">
            <div id="top-bar">
                <div class="top-bar-left">
                    <div id="player-count-display" class="info-box"></div>
                    <button id="copy-code-btn">방 초대코드 복사</button>
                </div>
                <h1 class="top-bar-title">순발력 게임</h1>
                <div class="top-bar-right">
                    <div id="host-controls">
                        <div id="game-mode-selector">
                            <div class="mode-switch-box">
                                <div class="switch-option" data-mode="나혼자 말해요">나혼자 말해요</div>
                                <div class="switch-option" data-mode="모두가 말해요">모두가 말해요</div>
                                <div class="switch-thumb"></div>
                            </div>
                        </div>
                        <button id="reset-round-button" class="hidden">완전 초기화</button>
                    </div>
                </div>
            </div>
            
            <div id="main-game-area">
                <div id="player-list-board"></div>
                
                <div class="grid-container">
                    <!-- 1행 -->
                    <div id="box-r1c1" class="box text-box"></div><div id="box-r1c2" class="box text-box"></div><div id="box-r1c3" class="box text-box"></div>
                    <!-- 2행 -->
                    <div id="box-r2c1" class="box text-box"></div><div id="box-r2c2" class="box special"></div><div id="box-r2c3" class="box text-box"></div>
                    <!-- 3행 (중앙) -->
                    <div id="box-r3c1" class="box neutral-box"></div><div id="box-r3c2" class="box trigger">게임 시작</div><div id="box-r3c3" class="box neutral-box"></div>
                    <!-- 4행 -->
                    <div id="box-r4c1" class="box text-box"></div><div id="box-r4c2" class="box special"></div><div id="box-r4c3" class="box text-box"></div>
                    <!-- 5행 -->
                    <div id="box-r5c1" class="box text-box"></div><div id="box-r5c2" class="box text-box"></div><div id="box-r5c3" class="box text-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/nav.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
