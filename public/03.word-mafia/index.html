<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워드 마피아</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="in-lobby">
    <!-- 네비게이션 바는 nav.js가 동적으로 생성합니다. -->

    <div id="toast-container"></div>
    <div id="app-wrapper">
        <!-- 로비 화면 -->
        <div id="lobby-container" class="lobby-container">
            <h1>워드 마피아</h1>
            <div class="lobby-step">
                <h2>닉네임 & 프로필 설정</h2>
                <div class="lobby-profile-container">
                    <img id="lobby-profile-preview" src="/assets/default-profile.png" alt="Profile Preview">
                    <input type="file" id="lobby-profile-input" class="hidden" accept="image/*">
                    <p>이미지를 클릭하여 변경</p>
                </div>
                <input type="text" id="player-name-input" placeholder="사용할 닉네임을 입력하세요 (8자 이내)" maxlength="8">
            </div>
            <div id="room-actions" class="hidden">
                <div class="action-box">
                    <h3>새로운 게임 시작</h3>
                    <button id="create-room-btn">방 만들기</button>
                </div>
                <div class="action-box">
                    <h3>초대 코드로 참가</h3>
                    <input type="password" id="room-code-input" placeholder="초대 코드 입력">
                    <button id="join-room-btn">참가하기</button>
                </div>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-container" class="container hidden">
            <div id="player-count-container">
                <div id="player-count-display" class="info-box"></div>
            </div>
            <div id="top-bar">
                <div class="top-bar-left">
                    <button id="copy-code-btn">방 초대코드 복사</button>
                </div>
                <h1 id="main-topic-display" class="top-bar-title">워드 마피아</h1>
                <div class="top-bar-right">
                </div>
            </div>
            
            <div id="game-controls-area" class="hidden">
                <div id="setup-phase" class="control-box">
                    <div class="control-box-left">
                        <h3>게임 준비</h3>
                        <p class="setup-guide">모든 플레이어가 들어오면 게임을 시작하세요.</p>
                    </div>
                    <div class="control-box-right">
                        <button id="start-game-btn" class="control-btn">게임 시작</button>
                    </div>
                </div>
                <div id="voting-phase" class="control-box hidden">
                     <div class="control-box-left">
                        <h3>투표 진행중</h3>
                        <p class="setup-guide">마피아로 의심되는 사람에게 투표하세요.</p>
                    </div>
                    <div class="control-box-right">
                        <button id="reveal-votes-btn" class="control-btn">개표 하기</button>
                    </div>
                </div>
                <div id="result-phase" class="control-box hidden">
                     <div class="control-box-left">
                        <h3>게임 종료</h3>
                    </div>
                    <div class="control-box-right">
                        <button id="next-round-btn" class="control-btn">다음 라운드</button>
                    </div>
                </div>
            </div>

            <div id="game-main-content">
                <div id="game-board"></div>
                <div id="final-guess-display" class="reveal-box hidden"></div>
                <div id="result-display" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="/js/nav.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
